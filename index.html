<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSLER Study Guide</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- IMPORTANT: Load questions first, then the main script -->
    <script src="questions.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>

    <div id="overlay"></div>

    <!-- Floating Navigation Sidebar -->
    <nav class="sidebar">
        <h2 class="sidebar-title">Surgical Topics</h2>
        <div class="sidebar-nav">
            <ul>
                <!-- Dynamically populated by main.js -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <div class="header-top">
                <button id="menuToggle" aria-label="Open Menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <h1>OSLER Questions</h1>
                <div class="header-buttons">
                    <button id="exportAllBtn" title="Export all notes to a file">Export All</button>
                    <button id="importAllBtn" title="Import notes from a file">Import All</button>
                    <button id="toggleAllBtn" title="Expand/Collapse All Topics">Toggle All</button>
                    <button id="clearNotesBtn" title="Clear all saved notes">Clear All</button>
                </div>
            </div>
            <input type="text" id="searchInput" placeholder="Type to search questions or topics...">
            <!-- Hidden file input for all import functionality -->
            <input type="file" id="importFileInput" style="display: none;" accept=".json">
        </header>

        <main id="questionsContainer">
            <!-- Sections and their topic-specific buttons will be dynamically populated by main.js -->
        </main>
    </div>

    <button id="backToTopBtn" title="Back to Top">â†‘</button>

</body>
</html>
